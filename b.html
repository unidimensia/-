<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
           
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .loading-bar-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 20px;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #00d9ff;
            animation: loading 6s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="message">tresspassing to enter unidimensia...</div>
    </div>
    <script>
        function redirectToPage() {
            // Change the URL to where you want to redirect
            const url = "des.html";
            // Time in milliseconds (5000 ms = 5 seconds)
            const delay = 5000;

            // Redirect after the delay
            setTimeout(() => {
                window.location.href = url;
            }, delay);
        }

        // Call the redirect function when the page loads
        window.onload = redirectToPage;
    </script>
</body>
</html>
